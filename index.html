<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="components/image.css">
    <link rel="stylesheet" href="components/bottom.css">
    <link rel="stylesheet" href="components/buttons.css">
    <title>Profile Card</title>
</head>
<body>
    <section id="container-card">
        <div class="card">
            <div class="card-top">
              <div class="card-image">
                <img src="imagens/foto3.jpg"  alt="">
              </div>  
            </div>
            <div class="card-bottom">
                <span>WEB DEVELOPER</span>
                <h2>Wellington Reis</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis fugiat, nostrum error dolore.</p>
            </div>
            <div class="buttons">
                <a class="btn" href="#" target="_blank"><img src="imagens/twitter.png" width="30px" height="30px" alt="Twitter"></a>

                <a class="btn" href="#" target="_blank"><img src="imagens/linkedin.png" width="30px" height="30px" alt="Linkedin"></a>

                <a class="btn" href="#" target="_blank"><img src="imagens/github.png" width="30px" height="30px" alt="Github"></a>
            </div>
        </div>
    </section>   
</body>
</html>
